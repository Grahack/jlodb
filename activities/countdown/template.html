<div>
    <div id="header">
        <div id="values"></div>
        <div id="result"><div></div></div>
    </div>

    <div id="board">
        <div id="template" class="line" style="display:none;">
            <div class="r" ontouchstart="$(this).closest('.countdown').countdown('del',this);event.preventDefault();"
                           onclick="$(this).closest('.countdown').countdown('del',this);"><div style="margin-top:-0.2em;">⊗</div></div>
            <div class="d dd"></div><div class="o oo"><div>+</div></div><div class="d dd"></div><div class="oo">=</div><div class="d c"><div class="icon" ontouchstart="$(this).closest('.countdown').countdown('compute',this);event.preventDefault();"
                           onclick="$(this).closest('.countdown').countdown('compute',this);">
                    <img src="res/img/icon/valid.svg"/></div></div>
        </div>

        <div id="lines">
        </div>

    </div>

    <div id="keypad">
        <div id="bg1"></div>
        <div class="k" id="plus"  style="top:-1.6em;left:-.5em;"><div>+</div></div>
        <div class="k" id="mult"  style="top:-0.5em;left:0.6em;"><div>×</div></div>
        <div class="k" id="minus" style="top:0.6em;left:-.5em;"><div style="top:-0.2em;">-</div></div>
        <div class="k" id="div"   style="top:-0.5em;left:-1.6em;"><div>/</div></div>
    </div>

    <div id="effects">
        <div id="good"><img src="res/img/effects/alert02.svg"/></div>
    </div>

    <div id="touch01" ><div><img src="res/img/effects/touch01.svg"/></div></div>

    <div id="splash" ontouchstart="$(this).closest('.countdown').countdown('next');event.preventDefault();"
                     onclick="$(this).closest('.countdown').countdown('next');"><div>
        <div class="text">
            <h1 id="label">countdown</h1>
            <div id="guide">
            </div>
        </div>
    </div></div>

</div>

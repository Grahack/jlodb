<div>
    <div id="header" style="width:110%">
        <div id="board">
            <div id="data"></div>
        </div>
        <div id="popup">
            <div id="border"></div>
            <div id="a0" class="arrow"><div><img src="res/img/generic/arrow02.svg"/></div></div>
            <div id="a1" class="arrow"><div><img src="res/img/generic/arrow02.svg"/></div></div>
            <div id="a2" class="arrow e"><div><img src="res/img/generic/arrow02.svg"/></div></div>
            <div id="a3" class="arrow e"><div><img src="res/img/generic/arrow02.svg"/></div></div>
        </div>
        <div id="keypad">
            <table>
                <tr><td colspan="3" id="screen" ><div><div id="val"></div></div></td></tr>
                <tr>
                    <td ontouchstart="$(this).closest('.numbers').numbers('key', 7, this);event.preventDefault();"
                        onclick="$(this).closest('.numbers').numbers('key', 7, this);" class="bluekeypad">7</td>
                    <td ontouchstart="$(this).closest('.numbers').numbers('key', 8, this);event.preventDefault();"
                        onclick="$(this).closest('.numbers').numbers('key', 8, this);" class="bluekeypad">8</td>
                    <td ontouchstart="$(this).closest('.numbers').numbers('key', 9, this);event.preventDefault();"
                        onclick="$(this).closest('.numbers').numbers('key', 9, this);" class="bluekeypad">9</td>
                </tr>
                <tr>
                    <td ontouchstart="$(this).closest('.numbers').numbers('key', 4, this);event.preventDefault();"
                        onclick="$(this).closest('.numbers').numbers('key', 4, this);" class="bluekeypad">4</td>
                    <td ontouchstart="$(this).closest('.numbers').numbers('key', 5, this);event.preventDefault();"
                        onclick="$(this).closest('.numbers').numbers('key', 5, this);" class="bluekeypad">5</td>
                    <td ontouchstart="$(this).closest('.numbers').numbers('key', 6, this);event.preventDefault();"
                        onclick="$(this).closest('.numbers').numbers('key', 6, this);" class="bluekeypad">6</td>
                </tr>
                <tr>
                    <td ontouchstart="$(this).closest('.numbers').numbers('key', 1, this);event.preventDefault();"
                        onclick="$(this).closest('.numbers').numbers('key', 1, this);" class="bluekeypad">1</td>
                    <td ontouchstart="$(this).closest('.numbers').numbers('key', 2, this);event.preventDefault();"
                        onclick="$(this).closest('.numbers').numbers('key', 2, this);" class="bluekeypad">2</td>
                    <td ontouchstart="$(this).closest('.numbers').numbers('key', 3, this);event.preventDefault();"
                        onclick="$(this).closest('.numbers').numbers('key', 3, this);" class="bluekeypad">3</td>
                </tr>
                <tr>
                    <td ontouchstart="$(this).closest('.numbers').numbers('key', 'c', this);event.preventDefault();"
                        onclick="$(this).closest('.numbers').numbers('key', 'c', this);" class="bluekeypad">
                            <div class="icon" style="margin:0 auto;"><img src="res/img/icon/cancel2.svg"/></div>
                    </td>
                    <td ontouchstart="$(this).closest('.numbers').numbers('key', 0, this);event.preventDefault();"
                        onclick="$(this).closest('.numbers').numbers('key', 0, this);" class="bluekeypad">0</td>
                    <td ontouchstart="$(this).closest('.numbers').numbers('key', 'v', this);event.preventDefault();"
                        onclick="$(this).closest('.numbers').numbers('key', 'v', this);" class="bluekeypad">
                            <div class="icon" style="margin:0 auto;"><img src="res/img/icon/valid2.svg"/></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="footer">
        <div id="exercice"><div></div></div>
    </div>


    <div id="submit" ontouchstart="$(this).closest('.numbers').numbers('valid');event.preventDefault();"
                     onclick="$(this).closest('.numbers').numbers('valid');">
        <img src="res/img/icon/swvalid.svg" id="subvalid"/>
        <img src="res/img/icon/swgood.svg" id="subgood"/>
        <img src="res/img/icon/swwrong.svg" id="subwrong"/>
    </div>

    <div id="effects">
        <div id="good"><img src="res/img/effects/alert02.svg"/></div>
        <div id="wrong"><img src="res/img/effects/alert01.svg"/></div>
    </div>

    <div id="splash" ontouchstart="$(this).closest('.numbers').numbers('next');event.preventDefault();"
                     onclick="$(this).closest('.numbers').numbers('next');"><div>
        <div class="text">
            <h1 id="label">numbers</h1>
            <ul>
                <li id="default1"></li>
                <li id="default2"></li>
            </ul>
        </div>
    </div></div>

</div>

<div >
    <div id="figure"></div>
    <div id="svg"></div>
    <div id="exercice" onclick="$(this).closest('.equation').equation('dump');"><p></p></div>
    <div id="submit" ontouchstart="$(this).closest('.equation').equation('submit');event.preventDefault();"
                     onclick="$(this).closest('.equation').equation('submit');">
        <img src="res/img/icon/swvalid.svg" id="subvalid"/>
        <img src="res/img/icon/swgood.svg" id="subgood"/>
        <img src="res/img/icon/swwrong.svg" id="subwrong"/>
    </div>

    <div id="output" style="width:16em; height:1em;top:0; left:0; position:absolute; background-color:white;opacity:0.8;text-align:center;display:none;"></div>

    <div id="error"><div></div></div>

    <div id="splash" ontouchstart="$(this).hide().closest('.equation').equation('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.equation').equation('next');"><div>
        <div class="text">
            <h1 id="label"></h1>
            <p id="guide"></p>
        </div>
    </div></div>
</div>

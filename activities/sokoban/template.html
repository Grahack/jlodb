<div>
    <div id="board">
        <div id="tiles"></div>
    </div>
    <div id="menu">
        <div id="banner">
            <div id="reset" ontouchstart="$(this).closest('.sokoban').sokoban('reset');event.preventDefault();"
                                 onclick="$(this).closest('.sokoban').sokoban('reset');"><img src="res/img/icon/reset.svg"/></div>
            <div id="score">
                <div id="nbmoves">
                    <div class="label" id="lmoves">moves</div>
                    <div class="value">0</div>
                </div>
                <div id="nbpushes">
                    <div class="label" id="lpushes">pushes</div>
                    <div class="value">0</div>
                </div>
            </div>
        </div>
        <div id="keypad">
            <table>
                <tr><td></td><td>
                    <div id="up" ontouchstart="$(this).closest('.sokoban').sokoban('click', 'up');event.preventDefault();"
                                 onclick="$(this).closest('.sokoban').sokoban('click', 'up');">
                        <img src="res/img/generic/up.svg" alt="^"/>
                    </div>
                </td><td></td></tr>
                <tr>
                    <td><div id="left" ontouchstart="$(this).closest('.sokoban').sokoban('click', 'left');event.preventDefault();"
                                       onclick="$(this).closest('.sokoban').sokoban('click', 'left');">
                        <img src="res/img/generic/left.svg" alt="<"/>
                        </div></td>
                    <td><div id="down" ontouchstart="$(this).closest('.sokoban').sokoban('click', 'down');event.preventDefault();"
                                       onclick="$(this).closest('.sokoban').sokoban('click', 'down');">
                        <img src="res/img/tileset/iso/robot/draft1.svg" alt="v"/>
                        </div></td>
                    <td><div id="right" ontouchstart="$(this).closest('.sokoban').sokoban('click', 'right');event.preventDefault();"
                                       onclick="$(this).closest('.sokoban').sokoban('click', 'right');">
                        <img src="res/img/generic/right.svg" alt=">"/>
                        </div></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="splash" ontouchstart="$(this).closest('.sokoban').sokoban('next');event.preventDefault();"
                     onclick="$(this).closest('.sokoban').sokoban('next');"><div>
        <div class="text">
            <h1 id="label">sokoban</h1>
            <div id="guide">
            </div>
        </div>
    </div></div>

</div>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" version="1.0" width="100%" height="100%" viewBox="0 0 640 480" id="svg2383">
<defs id="defs2385">
 <style type="text/css">
    .disable { display:none; }
    .box    { fill:#553300; fill-opacity:0.95;}
    
    .good .box { fill:green; }

    #target rect    { fill:#e1a94b; stroke:#352b00;stroke-width:1;stroke-linecap:butt;stroke-linejoin:round; }
    text    { font-size:48px;text-anchor:middle;fill:white;font-family:Times New Roman;-inkscape-font-specification:Times New Roman; }

    #up         { display:none; }
    #up text    { fill:black; }
    #down       { display:none; }
    #down text  { fill:black; }

    .up #up     { display:inline; }
    .down #down { display:inline; }

    .l4 .e5     { display:none; }
    .l3 .e5     { display:none; }
    .l3 .e4     { display:none; }
 </style>
</defs>
<g id="bg">

    <rect width="600" height="100" ry="25" x="20" y="270" id="r3813" style="fill:none;stroke:#e1a94b;stroke-width:1.5;stroke-miterlimit:4;stroke-dasharray:4, 8;"/>
    <rect width="590" height="90" ry="25" x="25" y="275" id="r3815" style="fill:#e1a94b;stroke:none;marker:none;visibility:visible;display:inline;overflow:visible;enable-background:accumulate"/>


    <g id="target">
        <rect id="t01" class="e4" width="100" height="50" x="10" y="100"/>
        <rect id="t02" width="100" height="50" x="140" y="100"/>
        <rect id="t03" width="100" height="50" x="270" y="100"/>
        <rect id="t04" width="100" height="50" x="400" y="100"/>
        <rect id="t05" class="e5" width="100" height="50" x="530" y="100"/>
    </g>

    <g id="up">
        <g transform="translate(125,125)" class="e4" ><text y="16">&lt;</text></g>
        <g transform="translate(255,125)"><text y="16">&lt;</text></g>
        <g transform="translate(385,125)"><text y="16">&lt;</text></g>
        <g transform="translate(515,125)" class="e5"><text y="16">&lt;</text></g>
    </g>

    <g id="down">
        <g transform="translate(125,125)" class="e4" ><text y="16">&gt;</text></g>
        <g transform="translate(255,125)"><text y="16">&gt;</text></g>
        <g transform="translate(385,125)"><text y="16">&gt;</text></g>
        <g transform="translate(515,125)" class="e5"><text y="16">&gt;</text></g>
    </g>
</g>
<g id="pieces">

    <g id="a" transform="translate(60,125) "><g class="scale"><g class="rot"><rect width="98"  height="48" ry="10" x="-49" y="-24" class="box"/><text y="16">1</text></g></g></g>
    <g id="b" transform="translate(190,125) "><g class="scale"><g class="rot"><rect width="98"  height="48" ry="10" x="-49" y="-24" class="box"/><text y="16">2</text></g></g></g>
    <g id="c" transform="translate(320,125) "><g class="scale"><g class="rot"><rect width="98"  height="48" ry="10" x="-49" y="-24" class="box"/><text y="16">3</text></g></g></g>
    <g id="d" transform="translate(450,125) "><g class="scale"><g class="rot"><rect width="98"  height="48" ry="10" x="-49" y="-24" class="box"/><text y="16">4</text></g></g></g>
    <g id="e" transform="translate(580,125) "><g class="scale"><g class="rot"><rect width="98"  height="48" ry="10" x="-49" y="-24" class="box"/><text y="16">5</text></g></g></g>

</g>
</svg>
